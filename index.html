<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/style.css"></link>
  <title>Rick And Morty Character Generator</title>
</head>
<body>
  <!--Add header and navigation-->
  <div>
    <header>
      <div class="logo">
      <img src="images/logo.jpeg" class="logo">
      <h2 class="logo">[character generator]</h2>
        </div> 
        <nav>
           <ul>
            <li><a href="#" id="all-characters-link">[all characters]</a></li>
        </ul>
    </nav>
  </header>
</div>
  <!--Create a search bar-->
  <div>
    <h1>[search characters]</h1>
      <div id="search-bar">
          <form class ="text-center" id ="character-form">
            <input type="text" name="search-bar" id="search-input" placeholder=" Search Characters" autocomplete="off"/>
            <input type="submit" id="submit" value="search"/>
          </form>
      </div>
  </div>
<!--Create a div to add the cards to-->
  <div id="cards-container">
  </div>

  <!--Create back and next buttons-->
  <div class="next-back-buttons">
    <button class="hidden-back"><<</button>
    <button class = "hidden-next">>></button>
  </div>
  <script src="javascripts/index.js"></script>
</body>
</html>
